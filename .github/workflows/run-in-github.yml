name: Crawling
on:
  push:
  # pull_request:
  schedule:
    - cron: '0 11 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.10]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: create SHEET_CRED json
      id: create-sheet-json
      uses: jsdaniell/create-json@1.1.2
      with:
        name: "cred.json"
        json: ${{ secrets.SHEET_CRED }}
    - name: create Notion_Secret json
      id: create-notion-json
      uses: jsdaniell/create-json@1.1.2
      with:
        name: "notion_secret.json"
        json: ${{ secrets.Notion_Secret }}
    - name: create fb_secret json
      id: create-fb-json
      uses: jsdaniell/create-json@1.1.2
      with:
        name: "fb_secret.json"
        json: ${{ secrets.FB_SECRET }}
    - name: run crawling
      run: |
        python main.py 